{% extends "base.html" %}
{% block content %}
<h1>Demand & Inventory Visualizations</h1>
<p>AI-generated visual comparisons of historical demand versus current stock levels.</p>

<div class="chart-grid">
    {% for chart in charts %}
    {% if chart %}
    <div class="chart-card">
        <img src="{{ url_for('static', filename='charts/' + chart) }}" alt="Demand Chart">
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
